        }
        .logo {
            font-size: 24px;

            text-decoration: none;

            background: linear-gradient(145deg, #ff4d5a, #1e90ff);
        }
        .hire-me-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(145deg, #ff4d5a, #1e90ff);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
        }
        .image-content {
            position: relative;
        }
        .image-content img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid transparent;
            background: linear-gradient(145deg, #ff4d5a, #1e90ff);
